<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="app-name" content="website_viewer" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verbal Reasoning | College Recommendation System</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			text-decoration: none;
			font-family: 'Segoe Ui';
			color: black;
			transition: 0.2s ease-in;
			user-select: none;
			-webkit-user-select: none;
		}

		body {
			background: linear-gradient(#e66465, #9198e5);
			background-repeat: no-repeat;
			background-attachment: fixed;
			width: 100vw;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 0.5rem;
			padding: 0 4rem;
		}

		.timer {
			width: 100vw;
			height: 8vh;
			background-color: black;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 22px;
			font-weight: bold;
			position: sticky;
			top: 0;
			left: 0;
		}

		#timer {
			color: white;
		}

		.title {
			background-image: url('/static/media/subTextLogo.png');
			background-size: 100% 100%;
			border: 2px solid black;
			width: 100%;
			height: 150px;
			color: black;
			font-size: 56px;
			font-weight: bolder;
			padding: 2rem 4rem;
			border-radius: 10px;
		}

		.questions {
			width: 100%;
			background-color: white;
			border: 2px solid black;
			border-radius: 10px;
			padding: 0.5rem 2rem;
		}

		.questions .questionnaires {
			padding: 1rem 0;
		}

		.questions .questionnaires .textquestions {
			font-size: 24px;
			font-weight: bold;
		}

		.questions .questionnaires .choices {
			display: flex;
			align-items: center;
			gap: 2rem;
			padding: 0 2rem;
		}

		.questions .questionnaires .choices label {
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		.questions .questionnaires .choices .radios {
			height: 25px;
			width: 25px;
		}

		.questions .buttonbox {
			position: relative;
			width: 250px;
			height: 60px;
			margin: 0 0 2rem 3rem;
			border-radius: 10px;
		}

		.questions .buttonbox .submits {
			position: relative;
			font-size: 22px;
			font-weight: bold;
			border-radius: 10px;
			border: none;
			color: transparent;
			background: none;
			outline: none;
			width: 100%;
			height: 100%;
			z-index: 10;
			cursor: pointer;
		}

		.questions .buttonbox .btnbg {
			position: absolute;
			font-size: 22px;
			font-weight: bold;
			text-align: center;
			width: 100%;
			height: 100%;
			padding: 0.5rem 0;
			text-transform: uppercase;
			border-radius: 10px;
			border: 2px solid transparent;
			background: #e664649c;
			z-index: 1;
		}

		.questions .buttonbox:hover > .btnbg {
			color: white;
			background-color: #e66465;
			border: 2px solid black;
		}
	</style>

	<script>
		document.getElementById('timer').innerHTML = 12 + ':' + 01;
		startTimer();
		document.getElementById('bkg_white').style.height =
			document.body.scrollHeight - 200;
		document.getElementById('html').style.height =
			document.body.scrollHeight + 300;

		function startTimer() {
			var presentTime = document.getElementById('timer').innerHTML;
			var timeArray = presentTime.split(/[:]+/);
			var m = timeArray[0];
			var s = checkSecond(timeArray[1] - 1);
			if (s == 59) {
				m = m - 1;
			}
			if (m < 0) {
				document.querySelector('form').submit();
				return;
			}

			document.getElementById('timer').innerHTML = m + ':' + s;
			console.log(m);
			setTimeout(startTimer, 1000);
		}

		function checkSecond(sec) {
			if (sec < 10 && sec >= 0) {
				sec = '0' + sec;
			} // add zero in front of numbers < 10
			if (sec < 0) {
				sec = '59';
			}
			return sec;
		}
	</script>
